        - label: Do you build full applications?
          content: |
            Yes. From UI architecture to APIs, integrations, automation layers and technical workflows.
        - label: Do you work on automation?
          content: |
            Absolutely — n8n, scripting, AI assistants, third-party API integration, data pipelines.

    - title: Collaboration
      questions:
